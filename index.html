<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=512, height=1080, user-scalable=no, shrink-to-fit=no">
    <title>Unity Web Player | ajuna.fullhousefury.io</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        margin: 0;
        background: #231F20;
      }
      canvas {
        width: 512px;
        height: 1080px;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="512" height="1080" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BloGa Tech AG",
        productName: "ajuna.fullhousefury.io",
        productVersion: "1.0.2"
      });
    </script>
  </body>
</html>
